<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warped Clip Video</title>

<style>
  body {
    margin: 0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: #111;
  }

  .billboard {
    position: relative;
    width: 90vw;
    max-width: 1300px;
  }

  .billboard img {
    width: 100%;
    display: block;
  }

  .video-container {
    position: absolute;
    inset: 0;

    /* EXACT polygon shape */
    clip-path: polygon(
      19.15% 40.43%,
      81.55% 8.5%,
      86.2% 57.5%,
      16.17% 84.68%
    );

    overflow: hidden;
  }

  .video-container video {
    width: 100%;
    height: 100%;

    /* stretch to fill polygon bounding box */
    object-fit: fill;
    
    /* IMPORTANT: remove transforms */
    transform: none;
  }
</style>
</head>

<body>

<div class="billboard">
  <img src="about.jpg">

  <div class="video-container">
    <video src="video.mp4" autoplay muted loop></video>
  </div>
</div>

</body>
</html>
